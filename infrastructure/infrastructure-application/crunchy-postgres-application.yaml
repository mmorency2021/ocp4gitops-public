apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crunchy-pgo
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: "https://kubernetes.default.svc"
  project: infrastructure
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
  source:
    path: infrastructure/crunchy-pgo
    repoURL: 'https://github.com/tkagn/ocp4gitops-public'