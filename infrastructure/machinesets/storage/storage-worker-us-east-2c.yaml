apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  name: ocp4-zprm4-storage-us-east-2c
  namespace: openshift-machine-api
  labels:
    machine.openshift.io/cluster-api-cluster: ocp4-zprm4
spec:
  replicas: 1
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: ocp4-zprm4
      machine.openshift.io/cluster-api-machineset: ocp4-zprm4-storage-us-east-2c
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: ocp4-zprm4
        machine.openshift.io/cluster-api-machine-role: worker
        machine.openshift.io/cluster-api-machine-type: worker
        machine.openshift.io/cluster-api-machineset: ocp4-zprm4-storage-us-east-2c
    spec:
      metadata: {}
      taints:
        - effect: NoSchedule
          key: node.ocs.openshift.io/storage
          value: 'true'
      providerSpec:
        value:
          userDataSecret:
            name: worker-user-data
          placement:
            availabilityZone: us-east-2c
            region: us-east-2
          credentialsSecret:
            name: aws-cloud-credentials
          instanceType: c5.4xlarge
          metadata:
            creationTimestamp: null
          blockDevices:
            - ebs:
                encrypted: true
                iops: 0
                kmsKey:
                  arn: ''
                volumeSize: 120
                volumeType: gp2
          securityGroups:
            - filters:
                - name: 'tag:Name'
                  values:
                    - ocp4-zprm4-worker-sg
          kind: AWSMachineProviderConfig
          tags:
            - name: kubernetes.io/cluster/ocp4-zprm4
              value: owned
          deviceIndex: 0
          ami:
            id: ami-0c17b13bb8b268411
          subnet:
            filters:
              - name: 'tag:Name'
                values:
                  - ocp4-zprm4-private-us-east-2c
          apiVersion: awsproviderconfig.openshift.io/v1beta1
          iamInstanceProfile:
            id: ocp4-zprm4-worker-profile
